<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat Selamat Datang di Katik :)</p>
    </header>

    <main>
        <section class="selection-content">
            <button href="#" type="button" class="selection-btn bisque-color">Segitiga</button>

            <button href="#" type="button" class="selection-btn lightsteelblue-color"> JajarGenjang</button>
        </section>

        <section class="main-content">
            <aside>
                <header>
                    <h1 class="luas-segitiga-header">Luas Segitiga</h1>
                </header>
    
                <article class="luas-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                </article>
    
    
                <form>
                    <header>
                        <h1 class="luas-segitiga-form-header"> Hitung Luas Segitiga</h1>
                    </header>
    
                    <div class="input-wrapper">
                        <label for="panjang-alas">Panjang Alas :</label>
                        <input id="panjang-alas" type="number"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="tinggi">Tinggi :</label>
                        <input id="tinggi" type="number"/>
                    </div>
                    <br>

                    <div class="input-wrapper">
                        <label for="hasil-luas-segitiga" > Hasil : </label>
                        <input type="text" id="hasil-luas-segitiga" name="hasil">                 
                    </div>  
                    
                    <p>
                        <input type="button" onclick="luasSegitiga()" value="Hitung"/>
  
                    </p>

                </form>
    
            </aside>
    
            <aside>
                <header>
                    <h1 class="keliling-segitiga-header">Keliling Segitiga</h1>
                </header>
    
                <article class="keliling-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                </article>
    
    
                <form>
                    <header>
                        <h1 class="keliling-segitiga-form-header"> Hitung Keliling Segitiga</h1>
                    </header>
    
                    <div class="input-wrapper">
                        <label for="sisi-1">s1 :</label>
                        <input id="sisi-1" type="number"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="sisi-2">s2 :</label>
                        <input id="sisi-2" type="number"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="sisi-3">s3 :</label>
                        <input id="sisi-3" type="number"/>
                    </div>
                    <br>
                    <div class="input-wrapper">
                        <label for="hasil-keliling-segitiga" > Hasil : </label>
                        <input type="text" id="hasil-keliling-segitiga" name="hasil">                 
                    </div>  
                    
                    <p>
                        <input type="button" onclick="kelilingSegitiga()" value="Hitung"/>
  
                    </p>
                    </form>
    
            </aside>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
